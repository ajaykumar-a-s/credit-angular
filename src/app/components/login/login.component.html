<div class="d-flex justify-content-center align-items-center py-4 bg-body-tertiary min-vh-100">
    <div class="container">
        <div class="row">
            <main class="form-signin w-100 m-auto">
                <form [formGroup]="loginForm">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                            formControlName="email">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                            formControlName="password">
                        <label for=" floatingPassword">Password</label>
                    </div>
                    <div class="d-flex justify-content-evenly">
                        <button class="btn btn-primary" type="button" (click)="onCustomerLogin()">Customer Sign
                            in</button>
                        <button class="btn btn-danger" type="button" (click)="onAdminLogin()">Admin Sign in</button>
                    </div>
                    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
                </form>
            </main>
        </div>
        <div class="row w-25 m-auto">
            <div *ngIf="errorMessage" class="alert alert-danger">
                <pre>{{errorMessage}}</pre>
            </div>
        </div>
    </div>

</div>
